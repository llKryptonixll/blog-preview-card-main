<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="c-main">
    <section class="c-card">
      <div class="c-card__img-wrapper">
        <img src="images/illustration-article.svg" alt="illustration-image">
      </div>
      <article class="c-card__article">
        <div class="c-meta">
          <span class="c-meta__category">Learning</span>
          <span class="c-meta__published-date">Published 21 Dec 2023</span>
        </div>
        <div class="c-card__content">
          <h1>HTML & CSS foundations</h1>
          <p class="c-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="c-author">
            <img class="c-author__avatar" src="images/image-avatar.webp" alt="person-avatar-image">
            <span class="c-author__name">Greg Hooper</span>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
